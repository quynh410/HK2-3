<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5, 6];

      function myFind(arr, value, callback) {
        for (let i = 0; i < arr.length; i++) {
          if (callback(arr[i], value)) {
            return { foundElement: arr[i], iteratedArray: arr };
          }
        }
        return null;
      }
      function callback(element, value) {
        return element === value;
      }
      console.log(myFind(numbers, 3, callback));
    </script>
  </body>
</html>
