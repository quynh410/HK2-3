<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5];
      function processArray(arr, callback, delay) {
        array.forEach((element, index) => {
          setTimeout(() => {
            callback(element);
          }, index * delay);
        });
      }
      function printNumber(number) {
        console.log(number);
      }
      console.log(processArray(numbers, printNumber, 1000));
    </script>
  </body>
</html>
